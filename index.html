<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <style>
      .chord {
        fill-opacity: .67;
      }

      .chart{
        font: 10px sans-serif;
        width:400px;
        float:left;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var x = pkgDna.graph().padding(0.08);
      
        d3.selectAll('.chart')
          .data([
            pkgDna.compute({name:'mypkg', version:'0.0.0', dataset:[{name:'data', '@id': 'mypkg/0.0.0/dataset/data'}]}),
            pkgDna.compute(pkgInd),
            pkgDna.compute(pkg)
          ])
          .call(x);
      });
    </script>
  </head>

  <body>
    <div class="chart"></div>    
    <div class="chart"></div>
    <div class="chart"></div>
  </body>
</html>
